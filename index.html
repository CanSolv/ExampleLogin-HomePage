<!DOCTYPE html>

<html>
  <head>
    <title>Example LoginPage</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <form class='form' method="POST" action="./homepage.html">
      <h1>Welcome!</h1>
      <input type='username' placeholder='Username' class='boxed' id='usr' minlength='3' maxlength="15" pattern="[a-z, A-Z, 0-9]+" required>
    <input type='password' placeholder='Password' class='boxed' id='pas' minlength="8" maxlength="18" required>
  <input type='submit' class='sub' value="login">
    </form>
  
  </body>
  
</html>
